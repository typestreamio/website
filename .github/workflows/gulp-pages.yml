name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use your desired Node.js version

    - name: Install Dependencies
      run: yarn install

    - name: Build Project
      run: gulp build  # Replace with your gulp build command if different

    - name: Upload to Pages Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: dist/  # Or wherever your static files are outputted

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
